<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2 id="infor">0</h2>
        <button id="1">开始</button>
        <button id="2">停止</button>
    </div>
    <script>
        //定时器
       var elinfor=document.getElementById("infor");
       var elstart=document.getElementById("1");
       var elstop=document.getElementById("2");
       var i=0;
       var timer=null;
       elstart.addEventListener('click',function(){
        timer = setInterval(function(){
            i++;
            elinfor.innerText=i;
        },500)
       },false)

       elstop.addEventListener('click',function(){
        i=0;
        elinfor.innerText=i;
        clearInterval(timer);
       },false)

    // setTimeout(function(){
    //     console.log('hello');
    // }, 1000)


    </script>   
</body>
</html>
